<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sliding Desktops</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .desktop {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        transition: left 0.5s;
      }

      #desktop-container {
        width: 100%;
      }

      .desktop:nth-child(1) {
        background-color: #ffcc00;
      }

      .desktop:nth-child(2) {
        background-color: #00ccff;
      }

      .desktop:nth-child(3) {
        background-color: #cc00ff;
      }

      .desktop:nth-child(4) {
        background-color: #00ffcc;
      }

      .content {
        text-align: center;
        color: #fff;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div id="desktop-container">
      <div class="desktop active">
        <div class="content">
          <h1>Desktop 1</h1>
          <p>Content for Desktop 1</p>
        </div>
      </div>
      <div class="desktop">
        <div class="content">
          <h1>Desktop 2</h1>
          <p>Content for Desktop 2</p>
        </div>
      </div>
      <div class="desktop">
        <div class="content">
          <h1>Desktop 3</h1>
          <p>Content for Desktop 3</p>
        </div>
      </div>
      <div class="desktop">
        <div class="content">
          <h1>Desktop 4</h1>
          <p>Content for Desktop 4</p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
