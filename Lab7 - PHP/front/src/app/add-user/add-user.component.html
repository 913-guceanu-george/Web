    <h1>Add User</h1>
    <label for="name">Name:</label>

    <input type="password" id="password" [(ngModel)]="password" /><br />
    <!-- Add more input fields for other user information -->

    <button (click)="addUser()">Add User</button>

    <div id="addResult">{{ addResponse }}</div>
